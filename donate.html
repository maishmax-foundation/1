<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        #message-container {
            text-align: center;
            margin-top: 20px;
        }

        #message-container img {
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #message-container p {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #donation-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #donation-container h2 {
            font-size: 28px;
            color: #005bb5;
        }

        #donation-container p {
            font-size: 18px;
            color: #333333;
            margin: 15px 0;
        }

        #donation-container a {
            color: #0078d7;
            font-weight: bold;
            text-decoration: none;
        }

        #donation-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <img src="paybill  eTNEST.jpg" alt="Example Image" />
        <p>Sharing is caring!</p>
    </div>

    <div id="donation-container">
        <h2>Donate Anything You Feel Like</h2>
        <p>Your generosity can make a difference. If you'd like to contribute, please call:</p>
        <p><strong>Ernest Maish at <a href="tel:0720019381">0720019381</a></strong></p>
        <p>Thank you for your kindness and support!</p>
    </div>
</body>
</html>
